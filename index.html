<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header class="flex">
      <div id="brand" class="flex">
        <i class="fa-regular fa-sun"></i>
        <p class="bold">Weather</p>
      </div>
      <div id="search" class="dark-bg">
        <input
          class="dark-bg"
          type="text"
          id="location"
          placeholder="Search location"
          autocomplete="off"
        />
        <i id="xmark" class="fa-solid fa-xmark"></i>
        <i
          id="magnifying"
          class="fa-solid fa-magnifying-glass"
          autocomplete="false"
        ></i>
      </div>
      <div class="flex">
        <button class="dark-bg" id="unit">
          Change to °<span id="tempScale">F</span>
        </button>
      </div>
    </header>
    <div class="loader hide"></div>
    <main class="center">
      <section class="center">
        <section id="city" class="bold"></section>
        <section id="date"></section>
      </section>
      <section id="currentConditions" class="flex">
        <section>
          <section id="temperature-section" class="flex">
            <div id="temperature-logo">
              <img id="day0" src="./icons/clear-day.svg" alt="clear" />
            </div>
            <div><span id="temperature">24</span><span id="scale"></span></div>
          </section>
          <section>
            <p id="condition" class="bold">Scattered clouds</p>
            <p id="feelsLike">Feels Like 24°C</p>
          </section>
        </section>
        <section id="conditions" class="flex">
          <section class="row flex"></section>
          <section class="row flex">
            <section class="row-item">
              <section class="title">Visibility</section>
              <section id="visibility" class="flex">10km</section>
            </section>
            <section class="row-item">
              <section class="title">Cloudiness</section>
              <section id="cloudiness">76%</section>
            </section>
            <section class="row-item">
              <section class="title">Chance of Rain</section>
              <section id="chanceOfRain">100%</section>
            </section>
          </section>
          <section class="row flex">
            <section class="row-item">
              <section class="title">Sunrise</section>
              <section id="sunrise" class="flex">5:50</section>
            </section>
            <section class="row-item">
              <section class="title">Sunset</section>
              <section id="sunset">21:43</section>
            </section>
            <section class="row-item">
              <section class="title">Humidity</section>
              <section>
                <p id="humidity">76%</p>
              </section>
            </section>
          </section>
        </section>
      </section>
      <section id="weeklyForecast" class="flex">
        <p>Weekly Forecast</p>
        <section id="weeklyData" class="flex">
          <div class="day-data">
            <p id="secondConsecutiveDay" class="bold">Tuesday</p>
            <p>
              <img id="day1" class="weekly-icons" src="./icons/clear-day.svg" />
              <span id="secondDayTemp"></span>
            </p>
          </div>
          <div class="day-data">
            <p id="thirdConsecutiveDay" class="bold">Wednesday</p>
            <p>
              <img
                id="day2"
                class="weekly-icons"
                src="./icons/clear-day.svg"
              /><span id="thirdDayTemp"></span>
            </p>
          </div>
          <div class="day-data">
            <p id="fourthConsecutiveDay" class="bold">Thursday</p>
            <p>
              <img
                id="day3"
                class="weekly-icons"
                src="./icons/clear-day.svg"
              /><span id="fourthDayTemp"></span>
            </p>
          </div>
          <div class="day-data">
            <p id="fifthConsecutiveDay" class="bold">Friday</p>
            <p>
              <img
                id="day4"
                class="weekly-icons"
                src="./icons/clear-day.svg"
              /><span id="fifthDayTemp"></span>
            </p>
          </div>
          <div class="day-data">
            <p id="sixthConsecutiveDay" class="bold">Saturday</p>
            <p>
              <img
                id="day5"
                class="weekly-icons"
                src="./icons/clear-day.svg"
              /><span id="sixthDayTemp"></span>
            </p>
          </div>
          <div class="day-data">
            <p id="seventhConsecutiveDay" class="bold">Sunday</p>
            <p>
              <img
                id="day6"
                class="weekly-icons"
                src="./icons/clear-day.svg"
              /><span id="seventhDayTemp"></span>
            </p>
          </div>
          <div class="day-data">
            <p id="eightConsecutiveDay" class="bold">Monday</p>
            <p>
              <img
                id="day7"
                class="weekly-icons"
                src="./icons/clear-day.svg"
              /><span id="eightDayTemp"></span>
            </p>
          </div>
        </section>
      </section>
    </main>
    <footer>
      <p>
        Built by
        <span class="bold"
          ><a href="https://github.com/kennethlorenz" target="_blank"
            >kennethlorenzg</a
          ></span
        >
        |&nbsp;
      </p>
      <span class="bold"
        ><a href="https://github.com/kennethlorenz/weatherApp" target="_blank"
          >Source code</a
        ></span
      >
    </footer>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/8e0b079cd6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
