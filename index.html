<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header class="flex">
      <div id="brand" class="flex">
        <i class="fa-regular fa-sun"></i>
        <p class="bold">Weather</p>
      </div>
      <div id="search" class="dark-bg">
        <input
          class="dark-bg"
          type="text"
          id="location"
          placeholder="Search location"
        /><i
          id="magnifying"
          class="fa-solid fa-magnifying-glass"
          autocomplete="false"
        ></i>
      </div>
      <div class="flex">
        <button class="dark-bg" id="unit">Change to °F</button>
      </div>
    </header>
    <main class="center">
      <section class="center">
        <section id="city" class="bold">Toronto, ON Canada</section>
        <section id="date">Monday 22 July 2024 | 22:06</section>
      </section>
      <section id="currentConditions" class="flex">
        <section>
          <section id="temperature-section" class="flex">
            <div id="temperature-logo">
              <i class="fa-solid fa-cloud-sun"></i>
            </div>
            <div id="temperature">24°C</div>
          </section>
          <section>
            <p id="condition" class="bold">Scattered clouds</p>
            <p id="feelsLike">Feels Like 24°C</p>
          </section>
        </section>
        <section id="conditions" class="flex">
          <section class="row flex">
            <section class="row-item">
              <section class="title">Wind</section>
              <section id="windDirection" class="flex">
                <i class="fa-solid fa-arrow-right"></i>
                <p>8m/s</p>
              </section>
            </section>
            <section class="row-item">
              <section class="title">Humidity</section>
              <section id="humidity">
                <p>76%</p>
              </section>
            </section>
            <section class="row-item">
              <section class="title">UV Index</section>
              <section id="uvIndex">
                <p>2</p>
              </section>
            </section>
          </section>
          <section class="row flex">
            <section class="row-item">
              <section class="title">Visibility</section>
              <section id="visibility" class="flex">10km</section>
            </section>
            <section class="row-item">
              <section class="title">Cloudiness</section>
              <section id="cloudiness">76%</section>
            </section>
            <section class="row-item">
              <section class="title">Chance of Rain</section>
              <section id="chanceOfRain">100%</section>
            </section>
          </section>
          <section class="row flex">
            <section class="row-item">
              <section class="title">Sunrise</section>
              <section id="sunrise" class="flex">5:50</section>
            </section>
            <section class="row-item">
              <section class="title">Sunset</section>
              <section id="sunset">21:43</section>
            </section>
          </section>
        </section>
      </section>
    </main>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/8e0b079cd6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
